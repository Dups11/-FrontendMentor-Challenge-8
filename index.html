<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Interactive pricing component</title>



</head>
<body>

  <div class="container">

    <div class="hero">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="card-container">
      <div class="line"></div>
      <div class="card-info">
        <div class="pricing">
          <p id="page">100 Pageviews</p>
          <div class="price">
            <p id="price">$16.00 </p><span>/ month</span>
          </div>
        </div>
        <div class="slider-container">
          <span class="color-range" id="color-range"></span>
          <input type="range" min="0" max="4" step="1" value="2" class="slider" id="myRange" >
        </div>
        <div class="frequency">
          <p>Monthly Billing</p>
          <div class="toggle" id="toggle">
            <input type="checkbox" name="billingToggle" id="billingToggle">
            <label for="billingToggle" id="label"></label>
          </div>
          <p>Yearly Billing <span>25% discount</span></p>
        </div>
      </div>
      <div class="card-cta">
        <div class="cta-facts">
          <p><img src="/images/icon-check.svg" alt="Check">Unlimited websites</p>
          <p><img src="/images/icon-check.svg" alt="Check">100% data ownership</p>
          <p><img src="/images/icon-check.svg" alt="Check">Email reports</p>
        </div>
        <button type="button" class="cta-btn" id="cta-btn">Start my trial</button>
      </div>
    </div>

  </div>
  
</body>
</html>
